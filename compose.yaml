services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lumina-app
    working_dir: /var/www
    volumes:
      - .:/var/www
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    # Para rodar artisan, queue, scheduler em outros comandos
    profiles:
      - default

  nginx:
    image: nginx:alpine
    container_name: lumina-nginx
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - .:/var/www:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    profiles:
      - default

  db:
    image: mysql:8
    container_name: lumina-db
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-lumina}
      MYSQL_USER: ${DB_USERNAME:-dev}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dev}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-lumina1234}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "sh", "-c", "mysqladmin ping -h localhost -u root -p\"$$MYSQL_ROOT_PASSWORD\""]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s
    profiles:
      - default

  # Worker opcional para filas (descomente se usar queue)
