services:
  app:
    build: .
    container_name: lumina-app
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - /home/dev/lumina-erp:/home/dev/lumina-erp
    working_dir: /home/dev/lumina-erp
    depends_on:
      - db

  db:
    image: mysql:8
    container_name: lumina-db
    environment:
      MYSQL_DATABASE: lumina
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
      MYSQL_ROOT_PASSWORD: lumina1234
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql

volumes:
  mysqldata:
