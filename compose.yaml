services:
    app:
        build: .
        container_name: lumina-app
        working_dir: /var/www
        volumes:
            - .:/var/www
            - ${HOME}/dev/lumina-erp:/var/www
        depends_on:
            - db

    nginx:
        image: nginx:latest
        container_name: lumina-nginx
        ports:
            - "8000:80"
        volumes:
            - ${HOME}/dev/lumina-erp:/var/www
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app

    db:
        image: mysql:8
        container_name: lumina-db
        environment:
            MYSQL_DATABASE: lumina
            MYSQL_USER: dev
            MYSQL_PASSWORD: dev
            MYSQL_ROOT_PASSWORD: lumina1234
        ports:
            - "3306:3306"
        volumes:
            - mysqldata:/var/lib/mysql

volumes:
    mysqldata:
